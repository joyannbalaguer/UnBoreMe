{% extends "base.html" %}

{% block title %}Create Post - GameHub{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container glass animate-fade-in">
        <div class="form-header">
            <h1 class="neon-text">Create New Post</h1>
            <p>Share your gaming thoughts with the community</p>
        </div>

        {% if error %}
            <div class="alert alert-error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('blog.create_post') }}" class="form">
            <div class="form-group">
                <label for="title">Post Title</label>
                <input type="text" id="title" name="title" class="form-control" 
                       placeholder="Enter an engaging title" required maxlength="200">
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" class="form-control" 
                          placeholder="Write your post content here..." 
                          rows="15" required></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary glow">
                    <span>✍️</span> Publish Post
                </button>
                <a href="{{ url_for('blog.my_posts') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
