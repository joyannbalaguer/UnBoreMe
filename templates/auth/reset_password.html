{% extends "base.html" %}

{% block title %}Reset Password - GameHub{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box glass animate-fade-in">
        <div class="auth-header">
            <h2 class="neon-text">Reset Password</h2>
            <p>Enter your new password</p>
        </div>

        <form method="POST" action="{{ url_for('auth.reset_password', token=token, email=email) }}" class="auth-form">
            <div class="form-group">
                <label for="password">New Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-control glass" 
                    placeholder="Enter new password"
                    required
                    minlength="8"
                    autocomplete="new-password"
                >
                <small>Minimum 8 characters</small>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirm_password" 
                    name="confirm_password" 
                    class="form-control glass" 
                    placeholder="Confirm new password"
                    required
                    minlength="8"
                    autocomplete="new-password"
                >
            </div>

            <button type="submit" class="btn btn-primary btn-block glow">
                Reset Password
            </button>
        </form>

        <div class="auth-footer">
            <p><a href="{{ url_for('auth.login') }}" class="link-primary">Back to Login</a></p>
        </div>
    </div>
</div>

<script>
    // Password confirmation validation
    document.getElementById('confirm_password').addEventListener('input', function() {
        const password = document.getElementById('password').value;
        const confirmPassword = this.value;
        
        if (password !== confirmPassword) {
            this.setCustomValidity('Passwords do not match');
        } else {
            this.setCustomValidity('');
        }
    });
</script>
{% endblock %}
