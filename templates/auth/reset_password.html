{% extends "base.html" %}

{% block title %}Reset Password - GameHub{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box glass animate-fade-in">
        <div class="auth-header">
            <h2 class="neon-text">Reset Password</h2>
            <p>Enter the 6-digit code sent to {{ email }}</p>
        </div>

        <form method="POST" action="{{ url_for('auth.reset_password') }}" class="auth-form">
            <div class="form-group">
                <label for="otp_code">6-Digit Verification Code</label>
                <input 
                    type="text" 
                    id="otp_code" 
                    name="otp_code" 
                    class="form-control glass" 
                    placeholder="Enter 6-digit code"
                    required
                    maxlength="6"
                    pattern="\d{6}"
                    autocomplete="off"
                    autofocus
                >
                <small>Check your email for the 6-digit code</small>
            </div>

            <div class="form-group">
                <label for="password">New Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-control glass" 
                    placeholder="Enter new password"
                    required
                    minlength="8"
                    autocomplete="new-password"
                >
                <small>Minimum 8 characters</small>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirm_password" 
                    name="confirm_password" 
                    class="form-control glass" 
                    placeholder="Confirm new password"
                    required
                    minlength="8"
                    autocomplete="new-password"
                >
            </div>

            <button type="submit" class="btn btn-primary btn-block glow">
                Reset Password
            </button>
        </form>

        <div class="auth-footer">
            <p><a href="{{ url_for('auth.forgot_password') }}" class="link-primary">Request New Code</a></p>
            <p><a href="{{ url_for('auth.login') }}" class="link-primary">Back to Login</a></p>
        </div>
    </div>
</div>

<script>
    // Auto-format OTP input to accept only digits
    document.getElementById('otp_code').addEventListener('input', function(e) {
        this.value = this.value.replace(/[^0-9]/g, '').slice(0, 6);
    });

    // Password confirmation validation
    document.getElementById('confirm_password').addEventListener('input', function() {
        const password = document.getElementById('password').value;
        const confirmPassword = this.value;
        
        if (password !== confirmPassword) {
            this.setCustomValidity('Passwords do not match');
        } else {
            this.setCustomValidity('');
        }
    });
</script>
{% endblock %}
