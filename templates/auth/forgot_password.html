{% extends "base.html" %}

{% block title %}Forgot Password - UnBoreMe{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box glass animate-fade-in">
        <div class="auth-header">
            <h2 class="neon-text">Forgot Password</h2>
            <p>Enter your email to receive a password reset link</p>
        </div>

        <form method="POST" action="{{ url_for('auth.forgot_password') }}" class="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-control glass" 
                    placeholder="Enter your registered email"
                    required
                    autocomplete="email"
                >
            </div>

            <button type="submit" class="btn btn-primary btn-block glow">
                Send Reset Link
            </button>
        </form>

        <div class="auth-footer">
            <p>Remember your password? <a href="{{ url_for('auth.login') }}" class="link-primary">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
