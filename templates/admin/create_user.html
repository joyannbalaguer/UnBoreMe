{% extends "base.html" %}

{% block title %}Create New User{% endblock %}

{% block content %}

<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-md-12">
            <h1 class="display-5"><i class="fas fa-user-plus"></i> Create New User</h1>
            <p class="lead">Add a new user to the system</p>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <a href="{{ url_for('admin.users') }}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Back to Users
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="fas fa-user"></i> User Information</h5>
                </div>

                <div class="card-body">
                    <form id="createUserForm" method="POST" action="{{ url_for('admin.create_user') }}">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Username <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="username" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" name="password" required>
                            <small class="text-muted">Minimum 8 characters</small>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">First Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="firstname" required>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label class="form-label">Middle Name</label>
                                <input type="text" class="form-control" name="middlename">
                            </div>

                            <div class="col-md-4 mb-3">
                                <label class="form-label">Last Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="lastname" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Birthday</label>
                                <input type="date" class="form-control" name="birthday">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Contact Number</label>
                                <input type="text" class="form-control" name="contact">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Role <span class="text-danger">*</span></label>
                                <select class="form-select" name="role" required>
                                    <option value="user" selected>User</option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label d-block">Account Status</label>
                                <div class="form-check form-switch mt-2">
                                    <input class="form-check-input" type="checkbox" name="is_active" id="is_active" checked>
                                    <label class="form-check-label" for="is_active">Active Account</label>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="button" id="confirmCreateBtn" class="btn btn-primary btn-lg">
                                <i class="fas fa-save"></i> Create User
                            </button>
                            <a href="{{ url_for('admin.users') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
.swal2-container { z-index: 99999 !important; }

.swal2-popup.swal2-dark {
    background: #12121a !important;
    color: #eeeeee !important;
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
}

.swal2-confirm {
    background-color: #0d6efd !important;
    color: #fff !important;
}

.swal2-cancel {
    background-color: #6c757d !important;
    color: #fff !important;
}
</style>

<script>
document.getElementById("confirmCreateBtn").addEventListener("click", function () {
    Swal.fire({
        title: "Create User?",
        text: "Are you sure you want to add this new user?",
        icon: "question",
        background: "#12121a",
        color: "#ffffff",
        showCancelButton: true,
        confirmButtonText: "Yes, create",
        cancelButtonText: "Cancel",
        customClass: { popup: "swal2-dark" }
    }).then((result) => {
        if (result.isConfirmed) {
            document.getElementById("createUserForm").submit();
        }
    });
});
</script>

{% endblock %}
